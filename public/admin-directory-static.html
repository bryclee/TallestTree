<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chime</title>
    <link rel="stylesheet" href="build/admin-bundle.min.css" />
    <link rel="icon" type="image/png" href="images/favicon.ico">
  </head>

  <body>

    <div class="main-content container-fluid">

      <section class="row dashboard-photo-background">

        <nav class="navbar navbar-default dashboard-navbar">
          <div class="container-fluid">
            <div class="col-xs-1 col-xs-push-1 navbar-header">
              <a href=""><img class="dashboard-navbar-app-logo" src="images/logo_03.png"></a>
            </div>
            <div class="nav navbar-nav navbar-right col-xs-2 col-xs-pull-1 col-lg-1 col-lg-pull-1">
              <button class="btn btn-navbar dashboard-small dashboard-navbar-button">Log Out</button>
            </div>
          </div>
        </nav>

        <div class="col-xs-8 col-xs-push-2 dashboard-content-short">
          <div class="row text-center dashboard-large-org-name">Saturn Software</div>
          <div class="col-xs-6 col-xs-push-3 col-lg-4 col-lg-push-4 text-center">
            <button type="submit" class="col-xs-12 btn btn-default dashboard-button-small dashboard-medium dashboard-button-launch">Launch Client</button>
          </div>

        </div>

        <div class="col-xs-8 col-xs-push-2 dashboard-content">

          <div class="row text-center dashboard-large">DASHBOARD</div>

          <div class="text-center col-xs-12">
            <div class="col-xs-8 col-xs-push-2 col-md-4 col-md-push-4">
              <img class="dashboard-org-logo-2" src="images/saturn-logo-3b.png">
            </div>
          </div>

          <div class="col-xs-12">
            <div class="col-xs-6 col-md-4 col-md-push-2 text-right">
              <button type="submit" class="btn btn-default dashboard-button-small dashboard-medium">Team Info</button>
            </div>
            <div class="col-xs-6 col-md-4 col-md-push-2 text-left">
              <button type="submit" class="btn btn-default dashboard-button-small dashboard-medium">Add Member</button>
            </div>
          </div>

          <div class="row dashboard-directory text-center">

            <div class="col-xs-4 col-md-3 col-lg-1-5 dashboard-directory-avatar">
              <img class="dashboard-avatar-photo" src="images/paul.png">
              <div class="row dashboard-avatar-footer">
                <p class="dashboard-avatar-name">Paul Brady</p>
                <p class="dashboard-small dashboard-avatar-position">Software Engineer</p>
              </div>
            </div>

            <div class="col-xs-4 col-md-3 col-lg-1-5 dashboard-directory-avatar">
              <img class="dashboard-avatar-photo" src="images/lance.jpg">
              <div class="row dashboard-avatar-footer">
                <p class="dashboard-avatar-name">Lance Fulton</p>
                <p class="dashboard-small dashboard-avatar-position">Product Owner</p>
              </div>
            </div>

            <div class="col-xs-4 col-md-3 col-lg-1-5 dashboard-directory-avatar">
              <img class="dashboard-avatar-photo" src="images/bryan.jpg">
              <div class="row dashboard-avatar-footer">
                <p class="dashboard-avatar-name">Bryan Lee</p>
                <p class="dashboard-small dashboard-avatar-position">Software Engineer</p>
              </div>
            </div>

            <div class="col-xs-4 col-md-3 col-lg-1-5 dashboard-directory-avatar">
              <img class="dashboard-avatar-photo" src="images/joseph.png">
              <div class="row dashboard-avatar-footer">
                <p class="dashboard-avatar-name">Joseph Pei</p>
                <p class="dashboard-small dashboard-avatar-position">Scrum Master</p>
              </div>
            </div>

            <div class="col-xs-4 col-md-3 col-lg-1-5 dashboard-directory-avatar">
              <img class="dashboard-avatar-photo" src="images/matthew.jpg">
              <div class="row dashboard-avatar-footer">
                <p class="dashboard-avatar-name">Matthew Sperry</p>
                <p class="dashboard-small dashboard-avatar-position">Software Engineer</p>
              </div>
            </div>

          </div>

        </div>

      </section>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="scripts/admin/jquery.easybg.js"></script>
    <script>
      $(window).load(function(){
      $('.dashboard-photo-background').easybg({
      images: [ // an array of background dimages
      'images/01r.jpg',
      'images/02r.jpg',
      'images/03r.jpg',
      'images/04r.jpg'
      ],
      interval: 10000,
      speed : 1000, // 1 minute
      ignoreError : false,
      changeMode : 'normal', // normal or random
      initIndex : 0,
      cloneClassId : null,
      cloneClassName : 'easybgClone',
      debug : false
      });
      });
    </script>
  </body>
</html>
